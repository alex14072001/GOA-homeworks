<!-- 
    1) **ID**: გამოიყენება მხოლოდ ერთჯერად ელემენტზე, რადგან ID უნდა იყოს უნიკალური. უფრო ძლიერი სტილი, რადგან შერჩევას ზუსტი იდენტიფიკატორი ახდენს.
    2) **Class**: შეიძლება გამოყენებულ იქნას რამდენიმე ელემენტზე. ნაკლებად ძლიერი, რადგან კლასს შეუძლია რამდენიმე ელემენტი ჰქონდეს.
    3) **Element Selector**: სტილები ამოირჩევა ყველა კონკრეტული ტიპის ელემენტზე. ყველაზე სუსტი, რადგან აქ მხოლოდ ტიპის ელემენტებია გამორჩეული.
    
    **"ძლიერი" სტილი: ID, რადგან ის კონკრეტულად ერთ ელემენტზე მუშაობს.**
-->
