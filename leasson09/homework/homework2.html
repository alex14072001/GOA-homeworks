საიტზე დასძინეთ რამდენიმე ხილის ფოტო და მათი სახელები:


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მიყვარს ხილები</title>
</head>
<body>
    <h1>ჩემი საყვარელი ხილები</h1>
    
    <h2>ბანანი</h2>
    <img src="https://example.com/banana.jpg" alt="ბანანი" width="300">
    
    <h2>კივი</h2>
    <img src="https://example.com/kiwi.jpg" alt="კივი" width="300">
    
    <h2>მანგო</h2>
    <img src="https://example.com/mango.jpg" alt="მანგო" width="300">
</body>
</html>
