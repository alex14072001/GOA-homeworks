#შექმენით სარეგისტრაციო ფორმა სადაც მომხმარებელმა უნდა შეიყვანოს სახელი გვარი, ემაილი, პაროლი, გაიმეოროს პაროლი, ტელეფონის ნომერი და გენდერი, გამოიყენეთ label ები და დააკავშირეთ ისინი სწორად input ებს, ასევე გამოიყენეთ ის ინფუთის ატრიბუტები რაც აქამდე ვისწავლეთ
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
    <h1>რეგისტრაცია</h1>
    <form>
        <label for="firstName">სახელი:</label>
        <input type="text" placeholder="firstName" id="firstName" name="firstName">
        

        <label for="lastName">გვარი:</label>
        <input type="text" placeholder="lastName" id="lastName" name="lastName">
        <br><br>

        <label for="email">ელ.ფოსტა:</label>
        <input type="email" placeholder="email" id="email" name="email">
        <br><br>

        <label for="password">პაროლი:</label>
        <input type="password" placeholder="password" id="password" name="password"> 
        <br><br>

        <label for="confirmPassword">პაროლის დადასტურება:</label>
        
    </form>
