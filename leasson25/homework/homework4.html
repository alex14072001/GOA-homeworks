<!--4) გაიხსენეთ რა არის ატრიბუტი რაში ვიყენებთ და ჩამოწერეთ თქვენი ნასწავლი ატრიბუტები და მათი ფუნქციები-->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი ფორმა</title>
</head>
<body>

    <h2>მარტივი ფორმა</h2>

    <form action="/submit" method="POST">
        <!-- სახელი -->
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი" required>
        <br><br>

        <!-- გვარი -->
        <label for="surname">გვარი:</label>
        <input type="text" id="surname" name="surname" placeholder="შეიყვანეთ გვარი" required>
        <br><br>

        <!-- ასაკი -->
        <label for="age">ასაკი:</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="შეიყვანეთ ასაკი" required>
        <br><br>

        <!-- სქესი -->
        <label>სქესი:</label>
        <input type="radio" id="male" name="gender" value="male" required> მამაკაცი
        <input type="radio" id="female" name="gender" value="female" required> ქალი
        <br><br>

        <!-- ელ. ფოსტა -->
        <label for="email">ელ. ფოსტა:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ. ფოსტა" required>
        <br><br>

        <!-- პაროლი -->
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
        <br><br>

        <!-- გამოკითხვის გაგზავნა -->
        <button type="submit">გაგზავნა</button>
    </form>

</body>
</html>
