<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>კონტაქტი</title>
</head>
<body>
    <h1>დამიკავშირდით</h1>
    <p>თუ გინდათ ჩემთან დაკავშირება, გამოიყენეთ ეს ფორმა:</p>
    
    <form>
        <label>სახელი:</label><br>
        <input type="text" name="name"><br>

        <label>ელ-ფოსტა:</label><br>
        <input type="email" name="email"><br>

        <label>მობილურის ნომერი</label> <br>
        <input type="number" name="number"> <br>

        <label>გთხოვთ მოგვწეროთ წერილობითი ინფორმაცია:</label><br>
        <textarea rows="5" cols="30"></textarea><br>

        <button type="submit">გაგზავნა</button>
    </form>
    
    <p><a href="index.html">მთავარ გვერდზე დაბრუნება</a></p>
</body>
</html>
